#import "../fragments/designNote.fragment.graphql"

mutation createImageDiffNote($input: CreateImageDiffNoteInput!) {
  createImageDiffNote(input: $input) {
    note {
      ...DesignNote
      discussion {
        id
        replyId
        notes {
          edges {
            node {
              ...DesignNote
            }
          }
        }
      }
    }
    errors
  }
}
